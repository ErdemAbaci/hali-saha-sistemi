<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    .btn {
      background-color: #22c55e;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div style="background: #d1fae5; border-radius: 9999px; width: 3rem; height: 3rem; margin: auto;">
        <span style="font-size: 2rem; line-height: 3rem;">🛡️</span>
      </div>
    </div>
    <h2>Hesap Oluştur</h2>
    <p>Halısaha randevunuzu oluşturmak için hesabınızı oluşturun.</p>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email Address" />
    <input type="tel" placeholder="Phone Number" />
    <input type="password" placeholder="Password" />
    <input type="password" placeholder="Confirm Password" />
    <button class="btn">Kayıt Ol</button>
    <p style="margin-top: 1rem;">Hesabınız Var mı? <a href="login.html">Giriş Yap</a></p>
  </div>
</body>
</html>
