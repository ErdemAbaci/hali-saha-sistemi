<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    .btn {
      background-color: #22c55e;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div style="background: #d1fae5; border-radius: 9999px; width: 3rem; height: 3rem; margin: auto;">
        <span style="font-size: 2rem; line-height: 3rem;">ğŸ›¡ï¸</span>
      </div>
    </div>
    <h2>Hesap OluÅŸtur</h2>
    <p>HalÄ±saha randevunuzu oluÅŸturmak iÃ§in hesabÄ±nÄ±zÄ± oluÅŸturun.</p>
    <form method="POST" action="/api/auth/register">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit" class="btn">KayÄ±t Ol</button>
    </form>
    <p style="margin-top: 1rem;">HesabÄ±nÄ±z Var mÄ±? <a href="login.html">GiriÅŸ Yap</a></p>
  </div>

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Sayfa yenilenmesini engelle

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Åifreler eÅŸleÅŸmiyor!");
        return;
      }

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password, confirmPassword })
        });

        const data = await res.json();

        if (res.ok) {
          alert("KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz.");
          window.location.href = "login.html";
        } else {
          alert("Hata: " + data.message);
        }
      } catch (err) {
        alert("Bir hata oluÅŸtu.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
