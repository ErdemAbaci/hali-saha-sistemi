<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giri≈ü</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    .btn {
      background-color: #22c55e;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <div style="background: #d1fae5; border-radius: 9999px; width: 3rem; height: 3rem; margin: auto;">
        <span style="font-size: 2rem; line-height: 3rem;">üîí</span>
      </div>
    </div>
    <h2>Ho≈ügeldin!</h2>
    <p>Devam etmek i√ßin giri≈ü yapƒ±n.</p>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Giri≈ü Yap</button>
    </form>
    <p style="margin-top: 1rem;">Hesabƒ±nƒ±z Yok mu? <a href="signup.html">Hesap Olu≈ütur</a></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Giri≈ü ba≈üarƒ±lƒ±! Ana sayfaya y√∂nlendiriliyorsunuz.');
          // √ñrnek: token'ƒ± localStorage'a kaydetmek istersen
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html'; // Anasayfa veya ba≈üka sayfa
        } else {
          alert('Hata: ' + data.message);
        }
      } catch (err) {
        alert('Bir hata olu≈ütu.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
